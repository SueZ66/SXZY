<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>sidedis</title>
	<style>
		body,div {
			margin: 0;
			padding: 0;
			border: 0;
		}
		div {
			height: 200px;
		}
		.one {
			background: #f29855;
			position: absolute;
			width: 200px;
		}
		.two {
			background: #478fb7;
			margin: 0 200px;
		}
		.three {
			background: #f27668;
			position: absolute;
			right: 0;
			top: 0;
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="one">第1个元素中的内容</div>
	<div class="two">第2个元素中的内容</div>
	<div class="three">第3个元素中的内容</div>
</body>
</html>
