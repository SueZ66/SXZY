<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		.button	{
			width: 80px;
			height: 40px;
			border: 1px solid #777;
			background: #eee;
			box-sizing: border-box;
			padding: 7px 20px;
			font-size: 16px;
			line-height: 26px;
			text-align: center;
			cursor: pointer;
		}
		.button:active {
			background: #fff;
		}
	</style>
</head>
<body>
	<p>1. 检测是否是数字，包括整数，小数</p>
	<div class="button" onclick="prompt1()">calc</div>
	<p>2. 检测是否是本地电话，如(+86)027-12345678</p>
	<div class="button" onclick="prompt2()">calc</div>
	<p>3. 检测是否是 2 到 4 位英文字母</p>
	<div class="button" onclick="prompt3()">calc</div>
	<p>4. 验证用户输入的邮箱地址要满足 abc _12@cc.cc</p>
	<div class="button" onclick="prompt4()">calc</div>
	<p>5. 验证用户输入的 IP 地址要满足 255.255.255.255</p>
	<div class="button" onclick="prompt5()">calc</div>
	<p>6. 验证用户输入的密码要满足一下规定：1 、不能以数字开头 2、不能包含除 _ 以外的特殊字符 3、 长度不能小于 8 并且不能大于 15 </p>
	<div class="button" onclick="prompt6()">calc</div>
</body>
<script>
	prompt1 = () => {
		let input = prompt("1. 检测是否是数字，包括整数，小数");
		let regex = new RegExp(/^[0-9]+(\.[0-9]+)?$/);
		let accordState =0;
		regex.test(input)?accordState=1:accordState=0;
		accordState?alert("输入符合"):alert("输入不符合");
	}
	prompt2 = () => {
		let input = prompt("2. 检测是否是本地电话，如(+86)027-12345678");
		let regex = new RegExp(/^(\+86)?\d{3,4}\-\d{7}$/);
		let accordState =0;
		regex.test(input)?accordState=1:accordState=0;
		accordState?alert("输入符合"):alert("输入不符合");
	}
	prompt3 = () => {
		let input = prompt("3. 检测是否是 2 到 4 位英文字母");
		let regex = new RegExp(/^\w{2,4}$/);
		let accordState =0;
		regex.test(input)?accordState=1:accordState=0;
		accordState?alert("输入符合"):alert("输入不符合");
	}
	prompt4 = () => {
		let input = prompt("4. 验证用户输入的邮箱地址要满足 abc _12@cc.cc");
		let regex = new RegExp(/^[\w\d_-]+@[\w\d_-]+(\.[\w\d_-]+)+$/);
		let accordState =0;
		regex.test(input)?accordState=1:accordState=0;
		accordState?alert("输入符合"):alert("输入不符合");
	}
	prompt5 = () => {
		let input = prompt("5. 验证用户输入的 IP 地址要满足 255.255.255.255");
		let regex = new RegExp(/(^0\.|^[1-9]{1}\.|^[0-9]{2}\.|^1[0-9]{2}\.|^2[0-4][0-9]\.|^25[0-5]\.)(^0\.|^[1-9]{1}\.|^[0-9]{2}\.|^1[0-9]{2}\.|^2[0-4][0-9]\.|^25[0-5]\.)(^0\.|^[1-9]{1}\.|^[0-9]{2}\.|^1[0-9]{2}\.|^2[0-4][0-9]\.|^25[0-5]\.)(^0$|^[1-9]{1}$|^[0-9]{2}$|^1[0-9]{2}$|^2[0-4][0-9]$|^25[0-5]$)/);
		let accordState =0;
		regex.test(input)?accordState=1:accordState=0;
		accordState?alert("输入符合"):alert("输入不符合");
	}
	prompt6 = () => {
		let input = prompt("6. 验证用户输入的密码要满足一下规定：1 、不能以数字开头 2、不能包含除 _ 以外的特殊字符 3、 长度不能小于 8 并且不能大于 15");
		let regex = new RegExp(/^[a-zA-z_][a-zA-z0-9_]{7,14}$/);
		let accordState =0;
		regex.test(input)?accordState=1:accordState=0;
		accordState?alert("输入符合"):alert("输入不符合");
	}
</script>
</html>
